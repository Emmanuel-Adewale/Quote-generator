<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #quote {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <div id="quote">Click the button below to generate a random quote.</div>
    <button id="generateBtn">Generate Quote</button>

    <script>
        // Array of quotes
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Life is what happens when you're busy making other plans. – John Lennon",
            "In the end, it's not the years in your life that count. It's the life in your years. – Abraham Lincoln",
            "Life is 10% what happens to us and 90% how we react to it. – Charles R. Swindoll",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "The only limit to our realization of tomorrow will be our doubts of today. – Franklin D. Roosevelt",
            "It does not matter how slowly you go as long as you do not stop. – Confucius",
            "You are never too old to set another goal or to dream a new dream. – C.S. Lewis",
            "The best time to plant a tree was 20 years ago. The second best time is now. – Chinese Proverb",
            "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt"
        ];

        // Function to generate random quote
        function generateQuote() {
            const randomNumber = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomNumber];
        }

        // Event listener for button click
        document.getElementById("generateBtn").addEventListener("click", generateQuote);
    </script>
</body>
</html>
